<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>

    <br>

    <div class="tab">
        <table align="center">

            <tr>
                <th style="text-align: center;" colspan="4" id="display">CALCULATOR</th>
            </tr>
            <tr>

                <td colspan="2" onclick="clearall()">AC</td>
                <td onclick="clear1()">X</td>
                <td onclick="values('*')">*</td>
            </tr>
            <tr>

                <td onclick="values('7')">7</td>
                <td onclick="values('8')">8</td>
                <td onclick="values('9')">9</td>
                <td onclick="values('/')">/</td>
            </tr>
            <tr>
                <td onclick="values('4')">4</td>
                <td onclick="values('5')">5</td>
                <td onclick="values('6')">6</td>
                <td onclick="values('+')">+</td>
            </tr>
            <tr>
                <td onclick="values('1')">1</td>
                <td onclick="values('2')">2</td>
                <td onclick="values('3')">3</td>
                <td onclick="values('-')">-</td>
            </tr>
            <tr>
                <td onclick="values('0')">0</td>
                <td onclick="values('.')">.</td>
                <td onclick="values('%')">%</td>
                <td id="ans" onclick="calc()">=</td>
            </tr>

        </table>


    </div>


    <script src="index.js"></script>

</body>

</html>
